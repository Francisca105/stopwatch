<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <br>
        <h3>Cronômetro</h3>
        <hr class="border border-primary border-3 opacity-75">
        <div class="col-xs-1 text-center">

            <p id="timer">00:00:00:00</p>
            <button id="start" onclick="Start()" class="btn btn-success">Começar</button>
            <button id="stop" onclick="Stop()" class="btn btn-danger" disabled>Parar</button>
            <button id="reset" onclick="Reset()" class="btn btn-secondary" disabled="false">Resetar</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
